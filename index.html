<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <script src="https://kit.fontawesome.com/bf67b74be3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="logo">ohmyfood</h1>
    </header>
    <section class="ville">
        <i class="fa-solid fa-location-dot"></i>
        <p class="ville_texte">Paris, Belleville</p>
    </section>
    <section class="reservation">
        <h3>Réservez le menu qui vous convient</h3>
        <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
        <button>Explorer nos restaurants</button>
    </section>
    <section class="fonctionnement">
        <h3>Fonctionnement</h3>
        <ol>
            <li><i class="fa-solid fa-mobile-screen"></i>Choisissez un restaurant</li>
            <li><i class="fa-solid fa-list"></i>Composez votre menu</li>
            <li><i class="fa-solid fa-store"></i>Dégustez au restaurant</li>
        </ol>
    </section>
</body>
</html>
